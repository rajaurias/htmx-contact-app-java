<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head :: head"/>
    <body>
    <form th:action="@{/contacts/new}" method="post">
        <fieldset>
            <legend>Contact Values</legend>
            <div class="table rows">
                <p>
                    <label for="email">Email</label>
                    <input name="email" id="email" type="text" placeholder="Email" th:value="${ contact.email }">
                    <!--<span class="error">{{ contact.errors['email'] }}</span>-->
                </p>
                <p>
                    <label for="fname">First Name</label>
                    <input name="fname" id="fname" type="text" placeholder="First Name" th:value="${ contact.fname }">
                    <!--<span class="error">{{ contact.errors['first'] }}</span>-->
                </p>
                <p>
                    <label for="lname">Last Name</label>
                    <input name="lname" id="lname" type="text" placeholder="Last Name" th:value="${ contact.lname}">
                    <!--<span class="error">{{ contact.errors['last'] }}</span>-->
                </p>
                <p>
                    <label for="phone">Phone</label>
                    <input name="phone" id="phone" type="text" placeholder="Phone" th:value="${ contact.phone }">
                    <!--<span class="error">{{ contact.errors['phone'] }}</span>-->
                </p>
            </div>
            <button>Save</button>
        </fieldset>
    </form>

    <p>
        <a th:href="@{/contacts}">Back</a>
    </p>
    </body>
</html>
